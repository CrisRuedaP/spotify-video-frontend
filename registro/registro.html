<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- Font -->
	<link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
	<!-- Styles -->
	<link rel="stylesheet" href="./styles.css">
	<!-- Title -->
	<title>Registro</title>
</head>

<body>
	<header class="header">
		<img class="header__img" src="../images/spotify.png" alt="Spotify Video">
	</header>
	<section class="register">
		<section class="register__container">
			<h2>Regístrate</h2>
			<form class="register__container--form">
				<input class="input" type="text" placeholder="¿Cuál es tu correo electrónico?">
				<input class="input" type="password" placeholder="Crea una contraseña">
				<input class="input" type="text" placeholder="¿Cómo quieres que te llamemos?">
				<p class="register__container--conditions">Al hacer click en Registrarte, aceptas los <a href="">Términos y
						Condiciones de Uso</a></p>
				<button class="button">Registrarme</button>
			</form>
			<section>
				<p class="register__container--login">¿Ya tienes cuenta?</p>
				<p class="register__container--login"><a href="">Inicia sesión</a></p>
			</section>
		</section>
	</section>
	<footer class="footer">
		<a href="/">Términos de uso</a>
		<a href="/">Declaración de privacidad</a>
		<a href="/">Centro de ayuda</a>
	</footer>
</body>

</html>
