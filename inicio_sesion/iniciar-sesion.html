<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- Font -->
	<link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
	<!-- Styles -->
	<link rel="stylesheet" href="./styles.css">
	<!-- Title -->
	<title>Iniciar Sesión</title>
</head>

<body>
	<header class="header">
		<img class="header__img" src="../images/spotify.png" alt="Spotify Video">
	</header>
	<section class="login">
		<section class="login__container">
			<h2 tabindex="0">Inicia sesión</h2>
			<form class="login__container--form">
				<input aria-label="Correo" class="input" type="text" placeholder="Correo">
				<input aria-label="Contraseña" class="input" type="password" placeholder="Contraseña">
				<button class="button">Iniciar sesión</button>
				<div class="login__container--remember-me">
					<label>
						<input type="checkbox" name="" id="cbox1" value="checkbos">Recordarme
					</label>
					<a href="/">¿Has olvidado tu contraseña?</a>
				</div>
			</form>
			<section class="login__container--social-media">
				<div><img src="../assets/facebook-icon.png" alt="Facebook"><a href="">Inicia sesión con Facebook</a></div>
				<div><img src="../assets/twitter-icon.png" alt="Twitter"><a href="">Inicia sesión con Twitter</a></div>
			</section>
			<p class="login__container--register">¿No tienes cuenta?</p>
			<p class="login__container--register"><a href="">Regístrate</a></p>
		</section>
	</section>
	<footer class="footer">
		<a href="/">Términos de uso</a>
		<a href="/">Declaración de privacidad</a>
		<a href="/">Centro de ayuda</a>
	</footer>
</body>

</html>
